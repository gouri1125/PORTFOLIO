{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Portfolio</title>
    <link rel="stylesheet" href="{% static 'portfolio_app/css/style.css' %}">
    <style>
    .login-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-box {
        text-align: center;
    }
    .form-box input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .login-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="login-container">

    <!-- Messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- ===== LOGIN FORM ===== -->
    <div class="form-box">
        <h2>Login</h2>
        <form method="POST" action="{% url 'portfolio_app:login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p style="margin-top:1rem;">
            Don't have an account?
            <a href="#register-form" onclick="showRegister()">Sign up</a>
        </p>
    </div>

    <!-- ===== REGISTER FORM ===== -->
    <div class="form-box" id="register-form" style="display:none; margin-top:2rem;">
        <h2>Register</h2>
        <form method="POST" action="{% url 'portfolio_app:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Register</button>
        </form>
        <p style="margin-top:1rem;">
            Already have an account?
            <a href="#login-form" onclick="showLogin()">Login</a>
        </p>
    </div>

</div>

<script>
    function showRegister() {
        document.querySelector('.login-container > .form-box:nth-child(1)').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }
    function showLogin() {
        document.getElementById('register-form').style.display = 'none';
        document.querySelector('.login-container > .form-box:nth-child(1)').style.display = 'block';
    }
</script>

</body>
</html>
